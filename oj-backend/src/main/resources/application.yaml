server:
  address: 0.0.0.0
  port: ${SERVER_PORT:8121}
  servlet:
    context-path: /api
    session:
      cookie:
        max-age: 2592000
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 建议生产环境通过环境变量传入 URL
    url: ${MYSQL_URL:jdbc:mysql://172.23.216.95:3306/oj-database?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai}
    username: ${MYSQL_USER:root}
    # ⚠️ 安全警告：建议不要在代码中硬编码密码，生产环境请使用环境变量 MYSQL_PASSWORD
    password: ${MYSQL_PASSWORD:123.com}
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  jackson:
    time-zone: Asia/Shanghai

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
  mapper-locations: classpath*:mapper/*.xml


codesandbox:
  # 默认为 remote 模式，支持环境变量 CODESANDBOX_TYPE 覆盖
  type: ${CODESANDBOX_TYPE:remote}
  url: ${CODESANDBOX_URL:http://172.22.232.42:8122/api/code/executeCode}